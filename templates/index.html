<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Teacher Engagement Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="bg-light">
  <div class="container py-4">

    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2 class="m-0">Teacher Engagement Dashboard</h2>

      <div class="d-flex gap-2 align-items-center">
        <label class="text-muted m-0">Teacher:</label>
        <select id="teacherSelect" class="form-select form-select-sm" style="width:160px;">
          {% for t in teachers %}
            <option value="{{t}}">{{t}}</option>
          {% endfor %}
        </select>
      </div>
    </div>

    <p class="text-muted" id="time">Last update: --</p>

    <div class="row g-3 mb-4">
      <div class="col-md-3"><div class="card shadow"><div class="card-body">
        <div class="text-muted">Engagement</div><div class="display-6" id="engagement">0%</div>
      </div></div></div>

      <div class="col-md-3"><div class="card shadow"><div class="card-body">
        <div class="text-muted">Total Students</div><div class="display-6" id="total">0</div>
      </div></div></div>

      <div class="col-md-3"><div class="card shadow"><div class="card-body">
        <div class="text-muted">Reading</div><div class="display-6" id="reading">0</div>
      </div></div></div>

      <div class="col-md-3"><div class="card shadow"><div class="card-body">
        <div class="text-muted">Writing</div><div class="display-6" id="writing">0</div>
      </div></div></div>
    </div>

    <div class="row g-3 mb-4">
      <div class="col-md-3"><div class="card shadow"><div class="card-body">
        <div class="text-muted">Hand Raise</div><div class="display-6" id="hand_raise">0</div>
      </div></div></div>

      <div class="col-md-3"><div class="card shadow"><div class="card-body">
        <div class="text-muted">Phone</div><div class="display-6" id="phone">0</div>
      </div></div></div>

      <div class="col-md-3"><div class="card shadow"><div class="card-body">
        <div class="text-muted">Other</div><div class="display-6" id="other">0</div>
      </div></div></div>

      <div class="col-md-3"><div class="card shadow border-warning"><div class="card-body">
        <div class="text-muted">Alert</div><div class="fw-bold" id="alert">--</div>
      </div></div></div>
    </div>

    <div class="card shadow mb-4">
      <div class="card-body">
        <h5>Engagement Over Time</h5>
        <canvas id="chart" height="90"></canvas>
      </div>
    </div>

    <div class="card shadow">
      <div class="card-body">
        <div class="d-flex justify-content-between align-items-center">
          <h5 class="m-0">Per-Student Analysis</h5>
          <span class="text-muted small">IDs can be seat numbers (privacy-safe)</span>
        </div>

        <div class="table-responsive mt-3">
          <table class="table table-striped align-middle">
            <thead>
              <tr>
                <th>Student ID</th>
                <th>Last Activity</th>
                <th>Engaged?</th>
                <th>Attention (0-1)</th>
                <th>Last Seen</th>
              </tr>
            </thead>
            <tbody id="studentsBody">
              <tr><td colspan="5" class="text-muted">No student data yet</td></tr>
            </tbody>
          </table>
        </div>

      </div>
    </div>

  </div>

  <script src="/static/dashboard.js"></script>
</body>
</html>
